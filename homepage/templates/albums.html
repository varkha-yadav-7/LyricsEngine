<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lyrics Search Engine</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{%static 'homepage/basic.css'%}">
    </head>
    <body style="text-align: center; background-color:#fff3e6;">
        <h1>Search Results</h1>
        <h3>{{ j }}</h3>
        {% for i in albums %}
        <form action="tracks/" method="POST">{% csrf_token %}
            <h3>{{ i.album.album_name }}</h3>
            <button value="{{ i.album.album_id }}" name="album_id">Click here</button>
        </form>
        {% endfor %}
    </body>
</html>
