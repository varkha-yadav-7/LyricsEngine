<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lyrics Search Engine</title>
        <meta name="viewport" content="width=scrren-size, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #e6e6e6;">
        <div class="jumbotron" style="background-color: rgb(34, 38, 41);width: 100%;height: 90%;text-align: center;" >
            <h1 style="color: #61892F;">Search your favorite song lyrics here</h1>
            <h2 style="color: #86C832;">By song name or artist</h2>
            <p><br><br></p>
            <form action="/search/" method="POST">{% csrf_token %}
                <input style="font-size: x-large;" type="text" placeholder="Enter song" name="search" required><br><br>
                <input class="btn btn-success btn-lg" type="submit" value="Search">
            </form>
        </div>
        <div class="container-fluid" style="background-color: #e6e6e6;">
          <div class="row">
          {% for i in a %}
              <div class=" col-sm-4 col-xs-12">
                <form action="/collections/" method="POST">{% csrf_token %}
                  <button class="btn btn-link" name="search" value="{{i.link}}">
                    <div class="card mx-auto" style="padding: 0.5rem;overflow: hidden;margin-bottom:0.5rem;background-color: white;width:auto;height: 22rem;">
                        <img src="{{i.img}}" style="max-width: 100%;max-height: 100%;"><br>
                        <div class="card-body">
                          <span class="card-title">{{i.text}}</span>
                        </div>
                    </div>
                  </button>
                </form>
              </div>
          {% endfor %}
          </div>
        </div>
    </body>
</html>
